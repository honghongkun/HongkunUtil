<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="../../css/reset.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../js/ligerui/js/ligerui.all.js"></script>
<script type="text/javascript" src="../../js/layer/layer.js"></script>
<script type="text/javascript">
	function pageInit(){
			var gridInit = {
				url:'selOrgcodelist.action',
				colNames:['组织编号','姓名','身份证号', '学号', '临时学号' ,'性别','民族','生源省份','地址','年级','是否预科生','状态','流失类型','邮箱','姓名拼音','出生日期','经办人','操作'],  /* '添加人','添加日期','修改人','修改日期', */
				colModel:[{
					name : 'basOrg.orgCodebystu',//组织编号
					width : 50,
					align: "center"
				}, 
				{
					name : 'stuName',//姓名
					width : 50,
					align: "center"
				}, 
				{
					name : 'stuIdcaed',//身份证号
					width : 80,
					align: "center"
				}, 
				{
					name : 'stuCode',//学号
					width : 80,
					align: "center"
				},                                    
				{
					name : 'stuTempCode',//临时学号
					width : 50,
					align: "center"
				},
				{
					name : 'stuSex',//性别
					width :50,
					align: "center"
				},
				{
					name : 'stuNation',//民族
					width : 50,
					align: "center"
				},  
				{
					name : 'stuProvince',//生源省份
					width : 50,
					align: "center"
				},   
				{
					name : 'stuAddress',//地址
					width : 80,
					align: "center"
				},   
				{
					name : 'basGrade.basName',//年级
					width : 50,
					align: "center"
				},   
				{
					name : 'stuType',//是否预科生
					width : 50,
					align: "center",
					formatter: function(cellvalue, options, rowObject,d){
							
					 		if(cellvalue==1){
					 			return '<a class="status" href="javascript:void(0);" title="是" s-status="'+cellvalue+'" s-id="'+rowObject.userId+'"><span class="layui-badge" style="cursor:pointer">是</span></a>';
					 			
					 		}else{
					 			//return '<span class="layui-badge" style="cursor:pointer">已禁用</span>';
					 			return '<a class="status" href="javascript:void(0);" title="否" s-status="'+cellvalue+'" s-id="'+rowObject.userId+'"><span class="layui-badge layui-bg-blue" style="cursor:pointer" >否</span></a>';
					 		}
						}
				},   
				{
					name : 'stuStatus',//状态
					width : 50,
					align: "center",
					formatter: function(cellvalue, options, rowObject,d){
							
					 		if(cellvalue==0){
					 			return '<a class="status" href="javascript:void(0);" title="在校" s-status="'+cellvalue+'" s-id="'+rowObject.userId+'"><span class="layui-badge layui-bg-blue" style="cursor:pointer" >在校</span></a>';
					 		}
					 		if(cellvalue==1){
					 			return '<a class="status" href="javascript:void(0);" title="休学" s-status="'+cellvalue+'" s-id="'+rowObject.userId+'"><span class="layui-badge layui-bg-blue" style="cursor:pointer" >休学</span></a>';
					 		}else{
					 			//return '<span class="layui-badge" style="cursor:pointer">已禁用</span>';
					 			return '<a class="status" href="javascript:void(0);" title="流失" s-status="'+cellvalue+'" s-id="'+rowObject.userId+'"><span class="layui-badge" style="cursor:pointer">流失</span></a>';
					 		}
						}
				},  
				{
					name : 'stuStatusType',//流失类型
					width : 50,
					align: "center"
				},  
				{
					name : 'stuEmail',//邮箱
					width : 80,
					align: "center"
				},  
				{
					name : 'stuPyname',//姓名拼音
					width : 50,
					align: "center"
				},  
				{
					name : 'stuBirthday',//出生日期
					width : 56,
					align: "center"
				},  
				{
					name : 'stuId',
					width : 50,
					align: "center",
					formatter: function(cellvalue, options, rowObject){
						return '<a class="jrids" href="javascript:void(0);"  title="经办人"   j-id="'+cellvalue+'" ><i class="layui-icon">&#xe612;</i></a>';
					}
				}, 
				{
					name : 'stuId',
					key : true,
					width : 70,
					align: "center",
					formatter: function(cellvalue, options, rowObject){
						var html_con = '<a class="gride" href="javascript:void(0);"  title="修改" e-id="'+cellvalue+'"><i class="layui-icon">&#xe642;</i></a><a class="gridd" href="javascript:void(0);" title="删除" d-id="'+cellvalue+'"  ><i class="layui-icon">&#xe640;</i></a>';
						return html_con;
						}
				}],
				height : MainSet.setGridSize().h,
				jsonReader : {
					id : "stuId",
				 	total : "data.totalPages",//总页数
					page : "data.pageNo",//页码
					records : "data.totalRecords",//查询出的记录数 */
					root : "data.list"//数据			  			
				}
			
			};
		//创建jqGrid组件
		thisGrid = jQuery("#userTable").jqGrid(MainSet.CreateGridInit(gridInit));
		
		//修改结构
		$("#userTable").on("click",".gride",function(event){
			event.preventDefault();
			eid=$(this).attr("e-id");
			layer.open({
				  id:'editUser_dlg',
				  title:'修改学籍信息',
				  anim: 1,
				  type: 2,
				  offset: '80px',
				  area: ['480px', '450px'],
				  fixed: false, //不固定
				  maxmin: true,
				  content:['student_edit.jsp', 'no'],
				  btn: ['保存', '关闭'],
				  yes: function(index, layero){
					    var iframeWin = window[layero.find('iframe')[0]['name']];
					    iframeWin.doeditBasStu(index);
		            }
				}); 
		});
		 //更改用户状态
		$("#userTable").on("click",".status",function(event){
			event.preventDefault();
			status = $(this).attr("s-status");
			sid = $(this).attr("s-id");
			var postData={userId:sid,userStatus:status}
			$.ajax({
				type:"post",
				url:"UaerEditStatus.action",
				data:postData,
				dataType:"json",
				success: function(rd){
					 if(rd.succ){
						 MainSet.msg(rd.msg);
						$("#gridrld").click();
					 }else{
						 layer.msg(rd.msg); 
					 } 
				  }
			})
		}); 
		//删除结构
		$("#userTable").on("click",".gridd",function(event){
			event.preventDefault();
			var did =$(this).attr("d-id");
			layer.confirm('确定要删除该学籍吗?', {icon: 3, title:'系统提示'}, function(index){
				  var postData={stuId:did};
				  $.ajax({
					  type: "post",
					  url: "delBasStu.action",
					  data:postData,
					  dataType: "json",
					  success: function(rd){
						 if(rd.succ){
							 MainSet.msg(rd.msg);
							$("#gridrld").click();
						 }else{
							 layer.msg(rd.msg); 
						 } 
					  }
				});
				  layer.close(index);
			});
		}); 
		
		thisGrid.jqGrid('bindKeys');
		
		/* 经办人查询 */
		$("#userTable").on("click",".jrids",function(event){
			event.preventDefault();
			jid =$(this).attr("j-id");
			
			layer.open({
				  id:'setUser_dlg',
				  title:'经办人',
				  anim: 1,
				  type: 2,
				  offset: '80px',
				  area: ['460px', '250px'],
				  shade: [0.3, '#393D49'],
				  shadeClose:false,
				  fixed: false, //不固定
				  maxmin: false,
				  content:['tuid_tudate.jsp', 'no']
				
				
				}); 
		});
		
	}
	
	//新增
	function  addUser(){
		$("#adduser").on("click",function(event){
			event.preventDefault();
			layer.open({
				  id:'adduser_dlg',
				  title:'新增学籍',
				  anim: 1,
				  type: 2,
				  offset: '80px',
				  area: ['480px', '450px'],
				  fixed: false, //不固定
				  maxmin: true,
				  content:['XXcmstudent_add.jsp', 'no'],
				  btn: ['保存', '关闭'],
				  yes: function(index, layero){
					    var iframeWin = window[layero.find('iframe')[0]['name']];
					    iframeWin.doAddBasStu(index);
		            }
				}); 
		});
		
	}
	
	 
	
	function resizeSize() {
		$(window).resize(function() {
			thisGrid.jqGrid('setGridHeight', MainSet.setGridSize().h);
			thisGrid.jqGrid('setGridWidth', MainSet.setGridSize().w);
		});
	}
	//刷新按钮
	function gridReload(){
		$("#gridrld").on("click",function(){thisGrid.trigger("reloadGrid");});
	 }
	
	//查询
	function sel_user(){
		$("#search").on("click",function(){
			 var stuName = $("#stuName").val();
			 thisGrid.setGridParam({
				 postData:{'stuName':stuName},
				 page:1
			 });
			thisGrid.trigger("reloadGrid"); 
		}); 
	 }

	$(function() {
		pageInit();
		addUser();
		sel_user();
		resizeSize();
		gridReload();
		//enterKey('.jwseaech','search');
	})
	
	
	
	
	
</script>

</head>
<body style="background-color: #f9f9f9;">
 <div style="margin-left: 10px;margin-right: 5px;">
	<div  style="height: 60px; line-height: 50px; width: 100%;">
		  <div  class="fl">
		    <span class="layui-input-inline">
		      <input type="text" name="stuName" id="stuName"    placeholder="输入姓名搜索"  class="jw-input w-180 jwseaech">
			</span>
		    <button class="layui-btn layui-btn-sm ml-20" id="search">
			 	 <i class="layui-icon">&#xe615;</i> 搜索
			</button>
		  </div>
		 <div  class="fr mr-20">
	    	  <button id="adduser" class="layui-btn layui-btn-warm layui-btn-sm">
	    	  	<i class="layui-icon">&#xe608;</i> 新增学籍
	    	  </button>
	    	   <button class="layui-btn layui-btn-primary layui-btn-sm" id="gridrld">
	    	  	<i class="layui-icon">&#x1002;</i> 刷新
	    	  </button>
		</div>
	</div>	 			
 	<div id="tableDiv" style="display: block;">
 		<table id="userTable"></table> 
		<div id="jqGridPager" ></div>		
 	</div>
 </div>
</body>
</html>
